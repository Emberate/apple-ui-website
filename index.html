<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apple-Inspired Landing Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900">

  <!-- Section 1: Hero -->
  <section class="h-screen bg-black text-white flex items-center justify-center flex-col text-center">
    <h1 class="text-5xl md:text-7xl font-semibold mb-4">iPhone 15 Pro</h1>
    <p class="text-xl md:text-2xl mb-6">Titanium. So strong. So light. So Pro.</p>
    <div>
      <a href="#" class="text-blue-500 hover:underline mr-4">Learn more</a>
      <a href="#" class="text-blue-500 hover:underline">Buy</a>
    </div>
  </section>

  <!-- Section 2: Feature -->
  <section class="h-screen flex flex-col items-center justify-center text-center bg-gray-100 px-4">
    <h2 class="text-4xl md:text-5xl font-semibold mb-4">MacBook Air</h2>
    <p class="text-xl md:text-2xl mb-6">Supercharged by M2.</p>
    <img src="https://www.apple.com/v/macbook-air-13-and-15-m2/b/images/overview/hero/hero_endframe__ea0qze85eyi6_large.jpg" alt="MacBook Air" class="w-full max-w-4xl rounded-xl shadow-lg">
  </section>

  <!-- Section 3: Feature -->
  <section class="h-screen flex flex-col items-center justify-center text-center px-4">
    <h2 class="text-4xl md:text-5xl font-semibold mb-4">Apple Watch</h2>
    <p class="text-xl md:text-2xl mb-6">Smarter. Brighter. Mightier.</p>
    <img src="https://www.apple.com/v/apple-watch-series-9/a/images/overview/hero/hero__cj9dbbm7ioye_large.jpg" alt="Apple Watch" class="w-full max-w-3xl rounded-xl shadow-lg">
  </section>

  <!-- Section 4: Feature -->
  <section class="h-screen bg-black text-white flex flex-col items-center justify-center text-center px-4">
    <h2 class="text-4xl md:text-5xl font-semibold mb-4">iPad Pro</h2>
    <p class="text-xl md:text-2xl mb-6">Supercharged by the Apple M2 chip.</p>
    <img src="https://www.apple.com/v/ipad-pro/am/images/overview/hero/hero_static__bnn9x4li0vqu_large.jpg" alt="iPad Pro" class="w-full max-w-4xl rounded-xl shadow-lg">
  </section>

  <!-- Section 5: Footer -->
  <footer class="bg-gray-200 text-gray-600 text-center py-8 text-sm">
    <p>&copy; 2025 Apple Inc. All rights reserved.</p>
    <p>Privacy · Terms · Legal · Sitemap</p>
  </footer>

</body>
</html>
